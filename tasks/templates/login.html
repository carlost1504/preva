<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar sesión</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="..\\styles\\styleLogin.css">
        <script src="https://kit.fontawesome.com/d86547990e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="Primarybox">
                <div>
                    <img id="image_dreamsBank" src="..\\Images\\Logo_DreamsBank.png" alt="Logo de DreamsBank">
                </div>
                <div id="container_loginAcc">
                    <h1 class="title_text">Crea tu cuenta</h1>
                    <form action="">
                        <label class="text_label_enter">Dirección de correo electrónico</label><br>
                        <input type="email" class="form-control enter_input">

                        <label class="text_label_enter">Contraseña</label><br>
                        <input type="password" class="form-control enter_input">

                        <a href="MainPageEnterprise.html" target="_self" class="btn btn login_button active" type="button" style="background-color: #F9B100; color: #fff; margin-bottom: 20px;">Iniciar Sesión</a>
                    </form>

                    <div class="row" style="display: flex; align-items: center;">
                        <a href="#" target="_self" class="btn btn-link forgot_password" type="button">¿Olvidaste tu contraseña?</a>
                    </div>
                   
                    <hr class="line1">
                    <a href="Register.html" target="_self" class="btn btn create_acc_button" type="button">Crea tu cuenta</a>
                </div>
        </div>
        <script>src="..\\JS\\loginFunctions.js"</script>
    </body>
</html>
