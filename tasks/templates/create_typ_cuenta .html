<!DOCTYPE html>
<html>
<head>
    <title>Mi página web</title>
    <style>
        body {
            background-color: #CCCCCC;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #ffc000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo {
            width: 100px;
            height: 100px;
        }

        #menu {
            display: flex;
            gap: 10px;
        }

        .menu-option {
            padding: 10px;
            background-color: #92d050;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #login-btn,
        #register-btn {
            padding: 5px 10px;
            background-color: #74D68A;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #content {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pattern-button {
            padding: 10px 20px;
            background-color: #FFA000;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        footer {
            background-color: #ffc000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .social-btn {
            padding: 5px;
            background-color: #FFA000;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="logo.png" alt="Logo de la empresa">
        <nav id="menu">
            <div class="menu-option">Opción 1</div>
            <div class="menu-option">Opción 2</div>
            <div class="menu-option">Opción 3</div>
            <div class="menu-option">Opción 4</div>
            <div class="menu-option">Opción 5</div>
        </nav>
        <div>
            <button id="login-btn">Iniciar sesión</button>
            <button id="register-btn">Registrarse</button>
        </div>
    </header>
    <div id="content">
        <button class="pattern-button">Universidad</button>
        <button class="pattern-button">Estudiante</button>
        <button class="pattern-button">Donante</button>
    </div>
    <footer>
        <div class="footer-container">
            <div class="contact-info">
                <p>Correo electrónico: info@tusitio.com</p>
                <p>Teléfono: +123456789</p>
            </div>
            <div class="site-links">
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/contacto">Contacto</a></li>
                    <li><a href="/preguntas-frecuentes">Preguntas frecuentes</a></li>
                    <li><a href="/terminos-condiciones">Términos y condiciones</a></li>
                    <li><a href="/politica-privacidad">Política de privacidad</a></li>
                </ul>
            </div>
        </div>
        <div>
            <button class="social-btn">Red social 1</button>
            <button class="social-btn">Red social 2</button>
            <button class="social-btn">Red social 3</button>
        </div>
    </footer>
</body>
</html>
